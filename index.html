 <!DOCTYPE html>
<html>
<head>
<base target="_top">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Approval System - Login</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #1f2937 0%, #0d131f 100%); margin: 0; color: #e5e7eb; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
.container { background: rgba(42, 52, 65, 0.5); backdrop-filter: blur(10px); padding: 40px; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.2); text-align: center; width: 100%; max-width: 400px; border: 1px solid rgba(255,255,255,0.1); }
h1 { margin-bottom: 30px; color: #d1d5db; font-weight: 600; }
.input-group { position: relative; margin-bottom: 25px; }
input { width: 100%; padding: 14px 16px; border: 1px solid #4a5568; border-radius: 8px; background-color: #2d3748; color: #e2e8f0; font-size: 16px; box-sizing: border-box; transition: border-color 0.3s, box-shadow 0.3s; }
input:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3); }
input::placeholder { color: #a0aec0; }
button { width: 100%; padding: 14px; border: none; border-radius: 8px; background-color: #3b82f6; color: white; font-size: 18px; font-weight: 600; cursor: pointer; transition: background-color 0.3s, transform 0.1s; }
button:hover { background-color: #2563eb; }
button:disabled { background-color: #4a5568; cursor: not-allowed; }
#message { margin-top: 20px; color: #fca5a5; font-weight: 400; min-height: 20px; }
</style>
</head>
<body>
<div class="container">
<h1>Welcome Back</h1>
<div class="input-group">
<input type="text" id="username" placeholder="Username" onkeyup="handleKey(event)">
</div>
<div class="input-group">
<input type="password" id="password" placeholder="Password" onkeyup="handleKey(event)">
</div>
<button onclick="login()">Log In</button>
<p id="message"></p>
</div>
<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxJUyYMUqE29p594h6WHnh7OIuiw7g69J3OdTaJRrN9wYTDv3OQPQeGIdE6HDkItQLy7A/exec";

document.addEventListener("DOMContentLoaded", () => {
    // Check if user is already logged in
    const userType = localStorage.getItem('approvalType');
    if (userType) {
        // Redirect based on stored user type
        if (userType === 'Payer') {
            window.location.href = 'Payer.html';
        } else {
            window.location.href = 'biller.html';
        }
        return; // Stop further execution
    }
});

function handleKey(event) {
    if (event.keyCode === 13) {
        login();
    }
}

function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const messageEl = document.getElementById("message");
    const loginButton = document.querySelector('button');
    if (!username || !password) {
        messageEl.textContent = "Please enter both username and password.";
        return;
    }
    messageEl.textContent = "";
    loginButton.textContent = "Verifying...";
    loginButton.disabled = true;

    const requestData = { action: "verifyUser", params: [username, password] };
    fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify(requestData),
        headers: { 'Content-Type': 'text/plain;charset=utf-8' }
    })
    .then(res => res.json())
    .then(response => {
        if (response.success) {
            // Save user info and type in local storage
            localStorage.setItem('approvalType', response.approvalType);
            localStorage.setItem('approvalName', response.approvalName);

            // Redirect based on the returned user type
            if (response.approvalType === 'Payer') {
                window.location.href = 'Payer.html';
            } else {
                window.location.href = 'biller.html';
            }
        } else {
            messageEl.textContent = response.message;
            loginButton.textContent = "Log In";
            loginButton.disabled = false;
        }
    })
    .catch(error => {
        messageEl.textContent = "An network error occurred: " + error.message;
        loginButton.textContent = "Log In";
        loginButton.disabled = false;
    });
}
</script>
</body>
</html>
